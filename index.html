<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

</head>

<body>

  <div class="background">
    <img class="dot1" src="./images/bg-pattern-top.svg" alt="">
    <img class="dot2" src="./images/bg-pattern-bottom.svg" alt="">
  </div>
  
  <main>
    <div class="wrapper">
      <div class="container">
        <div class="card">

          <div class="card__bg">
            <img src="./images/bg-pattern-card.svg" alt="background card">
          </div>

          <img class="card__img" src="./images/image-victor.jpg" alt="profile imgae">

          <div class="card__info">
            <h2>Victor Crest <span class="card__info-age">26</span></h2>
            <p>London</p>
          </div>
          <hr>

          <div class="card__states">

            <div class="card__states-fallow">
              <h3>80K</h3>
              <p>Followers</p>
            </div>

            <div class="card__states-like">
              <h3>803K</h3>
              <p>Likes</p>
            </div>

            <div class="card__states-photo">
              <h3>1.4K</h3>
              <p>Photos</p>
            </div>

          </div>

        </div>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/DepleyPuma" target="_blank">DepleyPuma</a>.
  </div>
</body>

</html>
